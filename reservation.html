<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="reservation.css">
    <title>Reservation Form</title>
</head>
<body>
    <header class="header">
        <h1>Reserve your Table</h1>
    </header>
    <section class="container">
        <div>
            <form>
                <div>
                    <label for="first name">First name</label>
                    <input type ="text" placeholder="first name" name="First name" autofocus required>
                    <div class="lastname">
                        <label for="last name">Last name</label> 
                        <input type ="text" placeholder="last name" name="last name" required>
                    </div>
                </div>
                <br>
                <div>
                    <label for="telephone">Phone number</label>
                    <input type ="tel" placeholder="+251-XXX-XXXX" name="telephone" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type ="text" placeholder="Enter email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="date">Reservation Date</label>
                    <input type ="date" placeholder="Date" name="date" required>
                    <label for="time" id="timelabel">Prefered Time</label>
                    <input type ="time" placeholder="Time" id="time" required>
                </div>
                <br>
                <div>
                    <label for="attendees">Number of Attendees</label>
                    <input type ="number" placeholder="" name="attendees" min="1" max="50" required>
                </div>
                <br>
                <div>
                    <label for="place">Place</label><br>
                    <div class="place">
                        <input type ="radio" id="outdoor" name="place" value="outdoor">
                        <label for="outdoor">Outdoor</label>
                        <input type ="radio" id="indoor" name="place" value="indoor">
                        <label for="indoor">Indoor</label>
                        <input type ="radio" id="vip" name="place" value="vip">
                        <label for="vip">VIP</label>
                        <input type ="radio" id="dating" name="place" value="dating">
                        <label for="dating">Dating</label>
                    </div>
                </div>
                <hr>
                <div>
                    <label for="comment">Additional Requests</label><br>
                    <textarea rows="10" cols="60" placeholder="Write here if you have additional request" id="textbox"></textarea>
                </div>
                <br><br><br>
                <div>
                    <input type = "submit" value = "Submit Reservation" id="submit" name="submit">
                </div>
            </form>
        </div>
    </section>
    <br><br><br><br><br><br>

</body>
